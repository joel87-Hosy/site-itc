<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Politique de Cookies - Ivoire Techno Com (ITC)</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="icon" href="images/logo-ITC-NW-01-fond-blanc-01.jpg" />

    <style>
      :root {
        --itc-orange: #ff6600;
        --itc-black: #0f0f0f;
        --itc-glass: rgba(15, 15, 15, 0.75);
        --itc-border: rgba(255, 255, 255, 0.15);
      }

      body {
        font-family: "Montserrat", sans-serif;
      }

      /* ================= COOKIE BANNER ================= */
      .cookie-glass {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%) translateY(150%);
        width: calc(100% - 40px);
        max-width: 1100px;
        background: var(--itc-glass);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        border: 1px solid var(--itc-border);
        border-radius: 22px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.45);
        z-index: 999999;
        transition: 0.5s ease;
        color: #fff;
      }
      .cookie-glass.show {
        transform: translateX(-50%) translateY(0);
      }

      .cookie-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 22px 25px;
        gap: 20px;
      }

      .cookie-left {
        display: flex;
        gap: 15px;
        align-items: center;
      }

      .cookie-icon {
        font-size: 34px;
        color: var(--itc-orange);
      }

      .cookie-text p {
        margin: 5px 0 0;
        font-size: 14px;
        color: #e0e0e0;
      }
      .cookie-text a {
        color: var(--itc-orange);
        font-weight: 600;
      }

      .cookie-actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .btn-cookie {
        padding: 10px 18px;
        border-radius: 30px;
        font-size: 14px;
        border: none;
        cursor: pointer;
        transition: 0.3s ease;
      }

      .btn-accept {
        background: linear-gradient(135deg, #ff6600, #ff8c42);
        color: #fff;
      }
      .btn-refuse {
        background: transparent;
        border: 1px solid #aaa;
        color: #fff;
      }
      .btn-settings {
        background: rgba(255, 255, 255, 0.12);
        color: #fff;
      }

      /* ===== LANG SWITCH ===== */
      .lang-switch {
        position: absolute;
        top: -14px;
        right: 20px;
        background: #111;
        border-radius: 20px;
        font-size: 12px;
        overflow: hidden;
      }
      .lang-switch button {
        background: none;
        color: #fff;
        border: none;
        padding: 6px 10px;
      }
      .lang-switch button.active {
        background: var(--itc-orange);
      }

      /* ===== MODAL ===== */
      .cookie-modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.65);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000000;
      }
      .cookie-modal.show {
        display: flex;
      }

      .cookie-modal-content {
        background: #111;
        border-radius: 18px;
        padding: 25px;
        max-width: 420px;
        width: 100%;
        color: #fff;
      }
      .cookie-option {
        margin: 14px 0;
      }

      /* ===== MOBILE ===== */
      @media (max-width: 768px) {
        .cookie-container {
          flex-direction: column;
          align-items: stretch;
        }
        .cookie-actions {
          flex-direction: column;
        }
        .btn-cookie {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <!-- ================= PAGE CONTENT (EXEMPLE) ================= -->
    <div class="container my-5">
      <h1>Politique de Cookies</h1>
      <p>Cette page décrit l’utilisation des cookies sur le site ITC.</p>
    </div>

    <footer class="text-center p-3 bg-dark text-white">
      © 2025 Ivoire Techno Com (ITC)
    </footer>

    <!-- ================= COOKIE BANNER ================= -->
    <div id="itc-cookie-banner" class="cookie-glass">
      <div class="lang-switch">
        <button id="lang-fr">FR</button>
        <button id="lang-en">EN</button>
      </div>

      <div class="cookie-container">
        <div class="cookie-left">
          <div class="cookie-icon"><i class="fas fa-cookie-bite"></i></div>
          <div class="cookie-text" id="cookie-text"></div>
        </div>

        <div class="cookie-actions">
          <button id="btn-refuse" class="btn-cookie btn-refuse"></button>
          <button id="btn-settings" class="btn-cookie btn-settings"></button>
          <button id="btn-accept" class="btn-cookie btn-accept"></button>
        </div>
      </div>
    </div>

    <!-- ================= MODAL ================= -->
    <div id="cookie-modal" class="cookie-modal">
      <div class="cookie-modal-content">
        <h4 id="modal-title"></h4>

        <div class="cookie-option">
          <label
            ><input type="checkbox" checked disabled /> Cookies
            nécessaires</label
          >
        </div>
        <div class="cookie-option">
          <label
            ><input type="checkbox" id="analytics" /> Cookies
            statistiques</label
          >
        </div>
        <div class="cookie-option">
          <label
            ><input type="checkbox" id="marketing" /> Cookies marketing</label
          >
        </div>

        <button id="save-settings" class="btn-cookie btn-accept mt-3">
          Enregistrer
        </button>
      </div>
    </div>

    <!-- ================= JS MULTI-LANGUE RGPD ================= -->
    <script>
      (function () {
        const texts = {
          fr: {
            banner: `<strong>Votre vie privée est importante</strong>
 <p>ITC utilise des cookies pour améliorer votre expérience.
 <a href="politique-confidentialite.html">En savoir plus</a></p>`,
            accept: "Accepter",
            refuse: "Refuser",
            settings: "Paramétrer",
            modal: "Paramètres des cookies",
          },
          en: {
            banner: `<strong>Your privacy matters</strong>
 <p>ITC uses cookies to improve your experience.
 <a href="politique-confidentialite.html">Learn more</a></p>`,
            accept: "Accept",
            refuse: "Decline",
            settings: "Settings",
            modal: "Cookie settings",
          },
        };

        let lang =
          localStorage.getItem("itc_lang") ||
          (navigator.language.startsWith("fr") ? "fr" : "en");

        const banner = document.getElementById("itc-cookie-banner");
        const modal = document.getElementById("cookie-modal");

        function setLang(l) {
          lang = l;
          localStorage.setItem("itc_lang", l);
          document.getElementById("cookie-text").innerHTML = texts[l].banner;
          btnAccept.textContent = texts[l].accept;
          btnRefuse.textContent = texts[l].refuse;
          btnSettings.textContent = texts[l].settings;
          document.getElementById("modal-title").textContent = texts[l].modal;
          document
            .getElementById("lang-fr")
            .classList.toggle("active", l === "fr");
          document
            .getElementById("lang-en")
            .classList.toggle("active", l === "en");
        }

        const btnAccept = document.getElementById("btn-accept");
        const btnRefuse = document.getElementById("btn-refuse");
        const btnSettings = document.getElementById("btn-settings");

        setLang(lang);

        if (!localStorage.getItem("itc_cookie_consent")) {
          setTimeout(() => banner.classList.add("show"), 800);
        }

        btnAccept.onclick = () => {
          localStorage.setItem("itc_cookie_consent", "all");
          close();
        };
        btnRefuse.onclick = () => {
          localStorage.setItem("itc_cookie_consent", "necessary");
          close();
        };
        btnSettings.onclick = () => modal.classList.add("show");

        document.getElementById("save-settings").onclick = () => {
          localStorage.setItem(
            "itc_cookie_consent",
            JSON.stringify({
              necessary: true,
              analytics: document.getElementById("analytics").checked,
              marketing: document.getElementById("marketing").checked,
            })
          );
          modal.classList.remove("show");
          close();
        };

        function close() {
          banner.classList.remove("show");
          setTimeout(() => (banner.style.display = "none"), 500);
        }

        document.getElementById("lang-fr").onclick = () => setLang("fr");
        document.getElementById("lang-en").onclick = () => setLang("en");
      })();
    </script>
  </body>
</html>
